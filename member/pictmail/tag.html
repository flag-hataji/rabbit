<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=euc-jp" />
<title>タグ一覧</title>
</head>

<body>
<br />
<table width="400" border="0" cellpadding="3" cellspacing="1" bgcolor="#999999">
  <tr>
    <td colspan="3" align="center" bgcolor="#CCCCCC">使用出来るタグ一覧 </td>
  </tr>
  <tr>
    <td width="200" align="center" bgcolor="#CCCCCC">タグ名</td>
    <td width="200" align="center" bgcolor="#CCCCCC">挿入される情報</td>
    <td width="200" align="center" bgcolor="#CCCCCC">エクセルの列</td>
  </tr>
  <tr>
    <td width="200" align="center" bgcolor="#FFFFFF">%name%</td>
    <td width="200" align="center" bgcolor="#FFFFFF">名前（姓名）</td>
    <td width="200" align="center" bgcolor="#FFFFFF">Ａ列</td>
  </tr>
  <tr>
    <td align="center" bgcolor="#FFFFFF">%email%</td>
    <td align="center" bgcolor="#FFFFFF">メールアドレス</td>
    <td align="center" bgcolor="#FFFFFF">Ｂ列</td>
  </tr>
  <tr>
    <td width="200" align="center" bgcolor="#FFFFFF">%param1%</td>
    <td width="200" align="center" bgcolor="#FFFFFF">パラメータ１</td>
    <td width="200" align="center" bgcolor="#FFFFFF">Ｃ列</td>
  </tr>
  <tr>
    <td width="200" align="center" bgcolor="#FFFFFF">%param2%</td>
    <td width="200" align="center" bgcolor="#FFFFFF">パラメータ２</td>
    <td width="200" align="center" bgcolor="#FFFFFF">Ｄ列</td>
  </tr>
  <tr>
    <td width="200" align="center" bgcolor="#FFFFFF">%param3%</td>
    <td width="200" align="center" bgcolor="#FFFFFF">パラメータ３</td>
    <td width="200" align="center" bgcolor="#FFFFFF">Ｅ列</td>
  </tr>
  <tr>
    <td width="200" align="center" bgcolor="#FFFFFF">%param4%</td>
    <td width="200" align="center" bgcolor="#FFFFFF">パラメータ４</td>
    <td width="200" align="center" bgcolor="#FFFFFF">Ｆ列</td>
  </tr>
  <tr>
    <td width="200" align="center" bgcolor="#FFFFFF">%param5%</td>
    <td width="200" align="center" bgcolor="#FFFFFF">パラメータ５</td>
    <td width="200" align="center" bgcolor="#FFFFFF">Ｇ列</td>
  </tr>
</table>
<br />
<br />
</body>


</html>
