<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=euc-jp" />
<title>使用できるタグ一覧</title>
</head>

<body>
<br />
<table width="400" border="0" cellpadding="3" cellspacing="1" bgcolor="#999999" align="center">
  <tr>
    <td colspan="2" align="center" bgcolor="#A6C4F9">使用出来るタグ一覧 </td>
  </tr>

  <tr>
    <td width="200" align="center" bgcolor="#A6C4F9">タグ名</td>
    <td width="200" align="center" bgcolor="#A6C4F9">挿入される情報</td>
  </tr>
  <tr>
    <td width="200" align="center" bgcolor="#FFFFFF">%name%</td>
    <td width="200" align="center" bgcolor="#FFFFFF">名前（姓名）</td>

  </tr>
  <tr>
    <td width="200" align="center" bgcolor="#FFFFFF">%name_family%</td>
    <td width="200" align="center" bgcolor="#FFFFFF">名前（姓）</td>
  </tr>
  <tr>
    <td width="200" align="center" bgcolor="#FFFFFF">%name_first%</td>

    <td width="200" align="center" bgcolor="#FFFFFF">名前（名）</td>
  </tr>
  <tr>
    <td align="center" bgcolor="#FFFFFF">%email%</td>
    <td align="center" bgcolor="#FFFFFF">メールアドレス</td>
  </tr>
  <tr>
    <td width="200" align="center" bgcolor="#FFFFFF">%param1%</td>
    <td width="200" align="center" bgcolor="#FFFFFF">パラメータ１</td>
  </tr>
  <tr>
    <td width="200" align="center" bgcolor="#FFFFFF">%param2%</td>
    <td width="200" align="center" bgcolor="#FFFFFF">パラメータ２</td>

  </tr>
  <tr>
    <td width="200" align="center" bgcolor="#FFFFFF">%param3%</td>
    <td width="200" align="center" bgcolor="#FFFFFF">パラメータ３</td>
  </tr>
  <tr>
    <td width="200" align="center" bgcolor="#FFFFFF">%param4%</td>

    <td width="200" align="center" bgcolor="#FFFFFF">パラメータ４</td>
  </tr>
  <tr>
    <td width="200" align="center" bgcolor="#FFFFFF">%param5%</td>
    <td width="200" align="center" bgcolor="#FFFFFF">パラメータ５</td>
  </tr>
</table>
</body>

</html>
