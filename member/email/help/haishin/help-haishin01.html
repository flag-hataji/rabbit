<p><strong>１、メールアドレスをグループに振り分ける</strong></p>
<p>グループを登録すると、メールアドレスを振り分けることができます。</p>
<p>グループの振り分けは「メールアドレス検索／一括削除」から行うことができます。</p>
<p><img src="../touroku/03.jpg" alt="メールアドレス管理" width="500" height="272" /></p>
<p>&nbsp;</p>
<p>表示されたメールアドレスにチェックを入れ、上段メニューの「チェックしたアドレス『のグループを変更』する」を選びます。</p>
<p><img src="../touroku/04.jpg" alt="グループ変更" width="885" height="200" /></p>
<p>グループのリストがでてくるので、変更先グループを指定します。</p>
<p><img src="../touroku/05.jpg" alt="グループ変更" width="511" height="252" /></p>
<p>『チェック保存したアドレスのグループを変更する』を押して、<br />
変更先のグループの件数が増えていれば、変更完了です。</p>
<p><img src="../touroku/06.jpg" alt="グループ変更" width="411" height="488" /></p>
