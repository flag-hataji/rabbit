<p><strong>１、メールアドレス登録をしてみよう</strong></p>
<p><img src="01.jpg" alt="登録画面" width="476" height="255" /></p>
<p><strong>主なアドレス</strong>　　…　　メインで登録するアドレスです。</p>
<p><strong>携帯／サブアドレス</strong>　　…　　別なメールアドレスもある場合は登録してください。　　</p>
<p><strong>名前</strong>　…　お名前を入力してください。</p>
<p><strong>グループ</strong>　…　グループを作って登録することができます。詳しくはこちら。</p>
<p>&nbsp;</p>
<p>登録すると、以下のような画面になり、登録完了です。</p>
<p><img src="02.jpg" alt="登録画面" width="466" height="299" /><br />
</p>
<p>&nbsp;</p>
<p><strong>２、登録したメールアドレスの確認してみよう</strong></p>
<p>登録したメールアドレスは、「メールアドレスの検索、一括削除」から確認、修正できます。</p>
